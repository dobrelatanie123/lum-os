<!DOCTYPE html>
<html>
<head>
    <title>Generate Lumos Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid black; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid black; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid black; margin: 5px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add "L" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.round(size * 0.6)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('L', size/2, size/2);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Create all icons
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>
</html>
