<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #212529;
    }
    
    .status {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.active .status-indicator {
      background: #28a745;
    }
    
    .status.inactive .status-indicator {
      background: #dc3545;
    }
    
    .video-info {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e9ecef;
    }
    
    .video-id {
      font-family: monospace;
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 4px;
    }
    
    .video-url {
      font-size: 12px;
      color: #6c757d;
      word-break: break-all;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .alerts-section {
      background: white;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      overflow: hidden;
    }
    
    .alerts-header {
      padding: 12px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      font-weight: 600;
      font-size: 13px;
      color: #495057;
    }
    
    .alerts-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .alert-item {
      padding: 12px;
      border-bottom: 1px solid #f1f3f4;
    }
    
    .alert-item:last-child {
      border-bottom: none;
    }
    
    .alert-verdict {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .alert-verdict.false { color: #dc3545; }
    .alert-verdict.misleading { color: #fd7e14; }
    .alert-verdict.unverified { color: #6f42c1; }
    
    .alert-claim {
      font-size: 12px;
      color: #212529;
      margin-bottom: 6px;
      line-height: 1.4;
    }
    
    .alert-confidence {
      font-size: 11px;
      color: #6c757d;
    }
    
    .no-alerts {
      padding: 24px;
      text-align: center;
      color: #6c757d;
      font-size: 13px;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .setting-label {
      font-size: 13px;
      color: #495057;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: #007bff;
    }
    
    .toggle-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
    
    .footer-link {
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">L</div>
    <div class="title">Lumos Fact Checker</div>
  </div>

  <div id="status" class="status inactive">
    <div class="status-indicator"></div>
    <span id="status-text">Not monitoring</span>
  </div>

  <div id="video-info" class="video-info" style="display: none;">
    <div id="video-id" class="video-id"></div>
    <div id="video-url" class="video-url"></div>
  </div>

  <div class="controls">
    <button id="start-btn" class="btn btn-primary">Start Monitoring</button>
    <button id="stop-btn" class="btn btn-danger" disabled>Stop</button>
  </div>

  <div class="alerts-section">
    <div class="alerts-header">
      Recent Alerts (<span id="alert-count">0</span>)
    </div>
    <div id="alerts-list" class="alerts-list">
      <div class="no-alerts">No alerts detected</div>
    </div>
  </div>

  <div class="settings">
    <div class="setting-item">
      <div class="setting-label">Auto-start monitoring</div>
      <div id="auto-record-toggle" class="toggle">
        <div class="toggle-handle"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="view-all-alerts" class="footer-link">View All Alerts</a>
    â€¢
    <a href="#" id="settings-link" class="footer-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
