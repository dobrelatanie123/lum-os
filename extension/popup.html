<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }
    
    body {
      width: 420px;
      padding: 0;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 12px var(--accent-glow);
    }
    
    .title {
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.3px;
    }
    
    .subtitle {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .status-card {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid;
    }
    
    .status-card.processing {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-color: rgba(99, 102, 241, 0.3);
    }
    
    .status-card.idle {
      background: rgba(75, 85, 99, 0.2);
      border-color: rgba(75, 85, 99, 0.3);
    }
    
    .status-card.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .status-card.processing .status-indicator {
      background: var(--accent);
      animation: pulse 1.5s infinite;
    }
    
    .status-card.idle .status-indicator {
      background: #6b7280;
    }
    
    .status-card.error .status-indicator {
      background: var(--error);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-label {
      font-weight: 500;
      font-size: 13px;
    }
    
    .status-detail {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .video-info {
      background: var(--bg-card);
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .video-title {
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 500;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .claims-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
    }
    
    .claims-header {
      padding: 14px 16px;
      background: var(--bg-card);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .claims-title {
      font-weight: 600;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .claims-count {
      background: var(--accent);
      color: white;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 11px;
      font-weight: 700;
    }
    
    .claims-list {
      max-height: 360px;
      overflow-y: auto;
    }
    
    .claim-item {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: background 0.2s;
      cursor: pointer;
    }
    
    .claim-item:hover {
      background: rgba(99, 102, 241, 0.05);
    }
    
    .claim-item:last-child {
      border-bottom: none;
    }
    
    .claim-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    
    .claim-timestamp {
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
    }
    
    .claim-confidence {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    .claim-confidence.high {
      background: var(--success);
      color: white;
    }
    
    .claim-confidence.medium {
      background: var(--warning);
      color: white;
    }
    
    .claim-confidence.low {
      background: #6b7280;
      color: white;
    }
    
    .claim-author {
      font-size: 12px;
      color: #c4b5fd;
      margin-bottom: 4px;
    }
    
    .claim-text {
      font-size: 13px;
      color: var(--text-primary);
      line-height: 1.5;
      /* Full text, no truncation */
    }
    
    .no-claims {
      padding: 32px 24px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 13px;
    }
    
    .no-claims-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .settings {
      margin-top: 16px;
      padding: 14px 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .setting-label {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: var(--accent);
    }
    
    .toggle-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active .toggle-handle {
      transform: translateX(20px);
    }
    
    .footer {
      padding: 12px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    
    .footer-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 12px;
      margin: 0 8px;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">L</div>
    <div>
      <div class="title">Lumos</div>
      <div class="subtitle">AI Fact Checker</div>
    </div>
  </div>

  <div class="content">
    <div id="status" class="status-card idle">
      <div class="status-indicator"></div>
      <div class="status-text">
        <div id="status-label" class="status-label">Not analyzing</div>
        <div id="status-detail" class="status-detail">Navigate to a YouTube video</div>
      </div>
    </div>

    <div id="video-info" class="video-info" style="display: none;">
      <div id="video-title" class="video-title"></div>
    </div>

    <button id="analyze-btn" class="btn btn-primary" disabled>
      üî¨ Analyze Now
    </button>

    <div class="claims-section">
      <div class="claims-header">
        <div class="claims-title">
          üß™ Scientific Claims
          <span id="claims-count" class="claims-count">0</span>
        </div>
      </div>
      <div id="claims-list" class="claims-list">
        <div class="no-claims">
          <div class="no-claims-icon">üîç</div>
          No claims detected yet
        </div>
      </div>
    </div>

    <div class="settings">
      <div class="setting-item">
        <div class="setting-label">Always analyze on play</div>
        <div id="auto-analyze-toggle" class="toggle active">
          <div class="toggle-handle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="view-all" class="footer-link">View All</a>
    <a href="#" id="settings-link" class="footer-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
